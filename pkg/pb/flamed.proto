syntax = "proto3";
package pb;

//option go_package = "pkg/pb";

message FlamedKVPair {
  bytes key = 1;
  bytes value = 2;
}

message FlamedSnapshot {
  uint32 version = 1;
  uint64 length = 2;
  repeated FlamedKVPair flamedKVPairList = 3;
}

message FlamedEntry {
  bytes namespace = 1;
  bytes key = 2;
  bytes value = 3;
}

message FlamedAction {
  enum FlamedActionType {
    CREATE = 0;
    UPDATE = 1;
    DELETE = 2;
  }

  FlamedActionType flamedActionType = 1;
  FlamedEntry flamedEntry = 2;
}

message FlamedBatch {
  repeated FlamedAction flamedActionList = 1;
}
