syntax = "proto3";
package pb;

//option go_package = "pkg/pb";

message FlameKVPair {
  bytes key = 1;
  bytes value = 2;
}

message FlameSnapshot {
  uint32 version = 1;
  uint64 length = 2;
  repeated FlameKVPair flameKVPairList = 3;
}

message FlameEntry {
  bytes namespace = 1;
  bytes key = 2;
  bytes value = 3;
}

message FlameAction {
  enum FlameActionType {
    CREATE = 0;
    UPDATE = 1;
    DELETE = 2;
  }

  FlameActionType flameActionType = 1;
  FlameEntry flameEntry = 2;
}

message FlameBatch {
  repeated FlameAction flameActionList = 1;
}
